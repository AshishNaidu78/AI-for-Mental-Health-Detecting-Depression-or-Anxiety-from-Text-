{% extends "base.html" %}

{% block title %} - Loading Models{% endblock %}

{% block content %}
<section class="loading-section">
    <div class="container">
        <h1><i class="fas fa-cogs"></i> Initializing System</h1>
        <div class="loading-spinner"></div>
        <p class="loading-message">Please wait while the mental health models are being loaded...</p>
        <p class="loading-tip">This process may take a few seconds depending on server performance.</p>
        <a href="{{ url_for('index') }}" class="btn-secondary">
            <i class="fas fa-sync-alt"></i> Retry
        </a>
    </div>
</section>
{% endblock %}
